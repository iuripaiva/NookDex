<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="/img/nookedexlogo.webp" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- JavaScript -->
    <script defer src="/js/script.js"></script>

    <title>NookDex</title>
  </head>
  <body>
    <main data-tilt data-tilt-reverse="true" data-tilt-max="5" data-tilt-speed="5000">
      <div id="Page1">
        <img
          src="img/nookedexlogo.webp"
          alt="nookdex logo"
          class="nookdex__logo"
        />
        <div class="title">
          <span class="title1">Nook</span><span class="title2">Dex</span>
        </div>
        <h2>Type a ID or villager name.</h2>
        <form class="form">
          <input
            type="text"
            class="input__search"
            placeholder="ID or Name"
            required
          />
        </form>
        <div class="button__area">
          <button
            class="button button__search"
            onclick="renderVillager(input.value)"
            name="Search Button"
          >
            <img id="lupa" src="img/lupa icon.png" alt="" />
          </button>

          <button
            class="button button__search"
            onclick="return renderVillager(input.value = Math.floor(Math.random() * 390)) && show('Page2','Page1');"
            name="Random Villager Button"
          >
            <img
              id="random"
              src="img/random icon.png"
              alt="Random Villager Button"
            />
          </button>

          <div class="button__titles">
            <span>Search</span> <span>Random</span>
          </div>
        </div>
      </div>
      <div id="Page2" style="display: none">
        <div class="title">
          <span class="title1">Nook</span><span class="title2">Dex</span>
        </div>
        <h1 class="villager__data">
          #<span class="villager__id"></span> -
          <span class="villager__name"></span>
        </h1>

        <div class="images">
          <img
            src="#"
            loading="lazy"
            alt="villager miniature"
            class="villager__icon"
          />
          <img
            src="#"
            loading="lazy"
            alt="villager photo"
            class="villager__image"
          />
        </div>
        <div class="villager__nametag" id="villager__text"></div>
        <div class="villager__saying"></div>

        <img src="/img/txt-balloon.svg" id="balloon" alt="Text Baloon" />

        <div class="villager__infos">
          <span>Personality: </span><span class="villager__personality"></span>
          <br />
          <span>Hobby: </span><span class="villager__hobby"></span>
          <br />
          <span>Birthday: </span><span class="villager__birthday"></span>
        </div>

        <div class="button__area">
          <button
            class="button button__search"
            onclick="show('Page1','Page2')"
            name="Home Button"
          >
            <img id="lupa" src="img/home icon.png" alt="" />
          </button>

          <button
            class="button button__search"
            onclick="return renderVillager(input.value = Math.floor(Math.random() * 390));"
            name="Random Villager Button"
          >
            <img
              id="random"
              src="img/random icon.png"
              alt="Random Villager Button"
            />
          </button>

          <div class="button__titles">
            <span>Home</span> <span> Random</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Made with &#10084;&#65039; by
      <a href="https://github.com/iuripaiva" target="_blank">Iuri Paiva</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js" integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
